
<!DOCTYPE html>
<html lang="en" class="light-theme">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Home</title>
		<meta name="description" content="Search your favorite movies, view information about them and add them to a personalized watchlist.">
		<link rel="stylesheet"  href="../css/main.css" type="text/css" media="all">
	</head>
	<body>
		<header></header>
		<main>
			<section class="hero">
				<div class="container hero-container">
					<h1>Welcome to Movie&nbsp;Search&nbsp;App</h1>
					<p>Here you can find and save your favorite movies.</p>
		
					<form id="search-form" class="search-form" name="form" accept-charset="utf-8" aria-label="Search form">
							<label for="search-input" aria-label="Search your favorite movie"></label>
							<span id="search-icon" class="search-icon">
								<svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-search FormControl-input-leadingVisual" fill="#6a737d">
										<path d="M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.04 3.04a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215ZM11.5 7a4.499 4.499 0 1 0-8.997 0A4.499 4.499 0 0 0 11.5 7Z"></path>
								</svg>
							</span>
							<input 
							id="search-input" 
							class="search-input" 
							name="search-input" 
							type="text" 
							placeholder="Search your favorite movie...">
		
						<button class="search-button" type="submit" aria-label="Submit Search">Search</button>
					</form>
				</div>
			</section>
			<section class="movie-list">
				<div class="container movie-list-container">
					<!--  Movies will be displayed here -->
				</div>
			</section>
		</main>
		<footer></footer>
		<script src="../js/index.js" type="module"></script>
	</body>
</html>
